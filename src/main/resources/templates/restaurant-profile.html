<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments :: mainNavbar"></div>
<div class="jumbotron text-center" style="background-color: beige">
    <h1 style="font-family: fantasy" > Restaurant </h1>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th><center>Restaurants:</center></th>
                <th><center>Cuisine</center></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant: ${restaurant}" style="border: 1px black">
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.cuisine}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <h1><center>MENU</center></h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"><center>Meal</center></th>
                <th scope="col"><center>Price</center></th>
                <th scope="col"><center>Ingredients</center></th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="meal: ${menu}"  style="border: 1px black">

                <td th:text="${meal.name}"></td>
                <td th:text="${meal.price}"></td>
                <td>
                    <div th:each="ingredient: ${meal.ingredients}" style="border: 1px black">
                        <span th:text="${ingredient.name}"></span>
                    </div>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form action="#" th:action="@{search-meal}" th:object="${ingredient}" method="post" >
            <div class="form-group">
                <label for="ingredient">Ingredient: </label>
                <input type="text" id="ingredient" name="ingredient">  <!--th:field="${queryString.queryString}"-->
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-success">

                </div>

            </div>

        </form>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
</body>
</html>
