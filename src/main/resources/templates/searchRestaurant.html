<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments :: mainNavbar"></div>
<div class="jumbotron text-center" style="background-color: beige">
    <h1 style="font-family: fantasy" > Search </h1>

    <div class="container">
        <form action="#" th:action="@{/search-restaurant}" th:object="${queryString}" method="post" >

            <div class="form-group">
                Wyszukaj restauracje: <br>
                <label for="queryString">Cuisine</label>
                <select name ="${queryString.cuisine}"  id="queryString">
                    <option th:value="ITALIAN">ITALIAN</option>
                    <option th:value="GREEK">GREEK</option>
                    <option th:value="CHINESE">CHINESE</option>
                    <option th:value="INDIAN">INDIAN</option>
                    <option th:value="POLAND">POLAND</option>
                    <option th:value="AMERICAN">AMERICAN</option>
                </select>
                <br>
                <label for="meal">Meal</label>
                <select name="${queryString.meal}"  id="meal" style="width: 100%">
                    <option th:value="VEGETARIAN">VEGETARIAN</option>
                    <option th:value="MEAT">MEAT</option>
                    <option th:value="GLUTENFREE">GLUTENFREE</option>
                    <option th:value="LACTOSEFREE">LACTOSEFREE</option>
                </select>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn" style="background-color: darkslategrey">

                </div>

            </div>

        </form>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
</body>
</html>
